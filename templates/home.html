<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>AgriAssist360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('/static/images/home_bg.webp') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      color: #000;
      transition: all 0.3s ease;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #222;
    }

    .btn {
      background: rgba(255, 255, 255, 0.3);
      color: #000;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      margin: 15px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    select {
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.3);
      color: #000;
      margin-top: 10px;
      font-weight: bold;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 18px;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }

    body.dark {
      background-color: #121212 !important;
      color: #fff;
    }

    body.dark .overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }

    body.dark h1 {
      color: #fff;
    }

    body.dark .btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #888;
    }

    body.dark .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    body.dark select {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid #999;
    }

    body.dark .dark-mode-toggle {
      background: rgba(255, 255, 255, 0.7);
      color: #000;
    }
  </style>
</head>

<body>
  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåì</button>

  <div class="overlay">
    <h1>{{ 'AgriAssist360' if lang == 'en' else '‡ÆÖ‡Æï‡Øç‡Æ∞‡Æø ‡ÆÖ‡Æö‡Æø‡Æ∏‡Øç‡Æü‡Øç 360' }}</h1>

    <label><strong>{{ 'Choose Language:' if lang == 'en' else '‡ÆÆ‡Øä‡Æ¥‡Æø‡ÆØ‡Øà‡Æ§‡Øç ‡Æ§‡Øá‡Æ∞‡Øç‡Æ®‡Øç‡Æ§‡ØÜ‡Æü‡ØÅ‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç:' }}</strong></label><br>
    <select onchange="setLang(this.value)">
      <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
      <option value="ta" {% if lang == 'ta' %}selected{% endif %}>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
    </select>

    <br><br>
    <button class="btn" onclick="location.href='/category/fruits?lang={{ lang }}'">
      üçé {{ 'Fruits' if lang == 'en' else '‡Æ™‡Æ¥‡Æô‡Øç‡Æï‡Æ≥‡Øç' }}
    </button><br>
    <button class="btn" onclick="location.href='/category/vegetables?lang={{ lang }}'">
      ü•ï {{ 'Vegetables' if lang == 'en' else '‡Æï‡Ææ‡ÆØ‡Øç‡Æï‡Æ±‡Æø‡Æï‡Æ≥‡Øç' }}
    </button>
  </div>

  <script>
    function setLang(val) {
      window.location.href = "/?lang=" + val;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // ‚úÖ Apply saved theme on page load
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') document.body.classList.add('dark');
    });
  </script>
</body>
</html>
